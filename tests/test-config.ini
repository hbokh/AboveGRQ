[aboveme]
driver = dump1090
data_url = http://localhost:5901/tar1090/data/aircraft.json
map_url = http://localhost:5901/tar1090/
request_timeout = 60
map_params_screenshot = &iconscale=1S&hideButtons&enablelabels
distance_alarm = 2
elevation_alarm = 75
wait_x_updates = 3
sleep_time = 1
wait_time = 2
image_width = 1280
image_height = 1024

[tweet]
tweet_template = ${flight}: ${dist_km} km away @ ${alt_m} m, heading ${heading}
default_hashtags = #TestHashtag #ADSB

[receiver]
latitude = 53.215119
longitude = 6.570963

[mastodon]
mstd_enable = False
host = https://botsin.space
access_token = TEST_ACCESS_TOKEN

[bsky]
handle = test.bsky.social
password = testpassword

[crop]
do_crop = True
crop_x = 0
crop_y = 0
crop_width = 780
crop_height = 800

[apps]
driver_path = /usr/local/bin/geckodriver
browser_path = /usr/bin/firefox
